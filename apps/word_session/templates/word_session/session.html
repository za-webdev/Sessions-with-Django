<!DOCTYPE html>
<html>
<head>
	<title>Word Session</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.top{
			display: flex;
			margin-top: 10%;
		}

		.main{
			margin-left: 20%;

		}

		.side{
			margin-left: 10%;
		}
	</style>

</head>
<body>
	<div class="top">
	
		<div class="main">
			<h1>ADD A NEW WORD</h1>

			<form action='/word_session/process' method="POST">
				{% csrf_token %}
				<table>
					<tr>
						<td><label>Add a word here:</label>
						<input type="text" id="word" name="word">
						</td>
					</tr>
					<tr>
						<td>
						<p>Choose a color:</p>
						<input type="radio" name="color" value="red">
						<label>Red</label>
						</td>
					</tr>
					<tr>
						<td>
						<input type="radio" name="color" value="blue">
						<label>Blue</label>
						</td>
					</tr>
					<tr>
						<td>
						<input type="radio" name="color" value="green">
						<label>Green</label>
						</td>
					</tr>
					<tr>
						<td>
						<input type="checkbox" name="font" value="20">
						<label>Show in BIG fonts!</label>
						</td>
					</tr>
					
					
				</table>
						<input type="submit" value="submit" class="btn btn-primary">
			</form>
		</div>
		<div class="side">
			{% for info in request.session.info %}
			<p style="color:{{info.color}};">{{info.word}}  {{info.date}} {{info.time}}</p>
			{%endfor%}
	
			<form action="word_session/clear" method="POST">
				{% csrf_token %}
				<input type="submit" value="Clear Session">
			</form>
		</div>
	</div>
	

</body>
</html>
